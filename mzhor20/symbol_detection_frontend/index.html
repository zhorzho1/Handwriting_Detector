<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Symbol Recognition</h2>
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
        <br>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="uploadCanvasImage()">Detect Drawing</button>
        <br>
        <input type="file" id="imageInput" accept="image/*" onchange="handleFileSelect()" style="display: none;">
        <button onclick="document.getElementById('imageInput').click()">Select Image</button>
        <button id="detectImageButton" onclick="detectUploadedFile()" disabled>Detect Image</button>
        <div id="result">
            <p id="symbol"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
